services:
  # TALLMAN API NEXUS: Automated Intelligence & Registry
  # Local Port: 3185 (Mapped for Governance)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: tallman-backend
    ports:
      - "3185:3185"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - PORT=3185
      # Use local SQLite
      - DB_PATH=/app/tallman.db
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - tallman-network
    restart: always

  # TALLMAN FRONTEND CONSOLE: Personnel Interface 
  # Local Port: 3180 (Master Entrypoint)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: tallman-frontend
    ports:
      - "3180:3180"
    depends_on:
      - backend
    env_file:
      - .env
    environment:
      - VITE_API_URL=http://localhost:3185
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - tallman-network
    restart: always

networks:
  tallman-network:
    driver: bridge
