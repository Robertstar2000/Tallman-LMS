services:
  # INDUSTRIAL CLUSTER: PostgreSQL Persistence Nexus
  # Standardized for multi-node Docker Swarm deployment
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: tallman_admin
      POSTGRES_PASSWORD: industrial_secure_2026
      POSTGRES_DB: tallman_lms
    volumes:
      # Mapped to the Industrial NFS mount for cross-node persistence
      - /var/data/tallman-lms/db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U tallman_admin -d tallman_lms" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tallman-internal
    deploy:
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

  # TALLMAN API NEXUS: Automated Intelligence & Registry
  # Orchestrated with Traefik ingress and network isolation
  backend:
    image: tallman-lms-backend:latest
    build:
      context: .
      dockerfile: Dockerfile.backend
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3185
      - POSTGRES_HOST=db
      - POSTGRES_USER=tallman_admin
      - POSTGRES_PASSWORD=industrial_secure_2026
      - POSTGRES_DB=tallman_lms
      - POSTGRES_PORT=5432
    networks:
      - tallman-internal
      - traefik_public
    deploy:
      replicas: 2
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.tallman-backend.rule=Host(`api-lms.swarm.tallmanequipment.com`)"
        - "traefik.http.routers.tallman-backend.entrypoints=https"
        - "traefik.http.routers.tallman-backend.tls.certresolver=letsencrypt"
        - "traefik.http.services.tallman-backend.loadbalancer.server.port=3185"
        - "traefik.swarm.network=traefik_public"
      restart_policy:
        condition: on-failure

  # TALLMAN FRONTEND CONSOLE: Personnel Interface 
  # Optimized for industrial-scale technician access
  frontend:
    image: tallman-lms-frontend:latest
    build:
      context: .
      dockerfile: Dockerfile.frontend
    depends_on:
      - backend
    env_file:
      - .env
    environment:
      - VITE_API_URL=https://api-lms.swarm.tallmanequipment.com
    networks:
      - traefik_public
    deploy:
      replicas: 2
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.tallman-frontend.rule=Host(`lms.swarm.tallmanequipment.com`)"
        - "traefik.http.routers.tallman-frontend.entrypoints=https"
        - "traefik.http.routers.tallman-frontend.tls.certresolver=letsencrypt"
        - "traefik.http.services.tallman-frontend.loadbalancer.server.port=3180"
        - "traefik.swarm.network=traefik_public"
      restart_policy:
        condition: on-failure

networks:
  # Internal network for private service communication (secure)
  tallman-internal:
    driver: overlay
    attachable: true
  # External network for Traefik ingress (exposed)
  traefik_public:
    external: true
    name: infra_traefik
