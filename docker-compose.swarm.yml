services:
  # INDUSTRIAL CLUSTER: Persistent SQLite Storage Volume
  # Note: Removed Postgres service in favor of embedded SQLite architecture

  # TALLMAN API NEXUS: Automated Intelligence & Registry
  # Orchestrated with Traefik ingress and network isolation
  backend:
    image: tallman-lms-backend:latest
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3185
      # SQLite Persistence Configuration
      - DB_PATH=/app/data/tallman.db
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      # Map the NFS persistent volume to the container's data directory
      # This ensures tallman.db persists across container restarts
      - /var/data/tallman-lms/data:/app/data
    networks:
      - tallman-internal
      - traefik_public
    deploy:
      # CRITICAL: SQLite requires single-writer access.
      # Do not scale backend beyond 1 replica without migrating to Postgres.
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.tallman-backend.rule=Host(`api-lms.swarm.tallmanequipment.com`)"
        - "traefik.http.routers.tallman-backend.entrypoints=https"
        - "traefik.http.routers.tallman-backend.tls.certresolver=letsencrypt"
        - "traefik.http.services.tallman-backend.loadbalancer.server.port=3185"
        - "traefik.swarm.network=infra_traefik"
      restart_policy:
        condition: on-failure

  # TALLMAN FRONTEND CONSOLE: Personnel Interface 
  # Optimized for industrial-scale technician access
  frontend:
    image: tallman-lms-frontend:latest
    build:
      context: .
      dockerfile: Dockerfile.frontend
    depends_on:
      - backend
    env_file:
      - .env
    environment:
      - VITE_API_URL=https://api-lms.swarm.tallmanequipment.com
    networks:
      - traefik_public
    deploy:
      replicas: 2
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.tallman-frontend.rule=Host(`lms.swarm.tallmanequipment.com`)"
        - "traefik.http.routers.tallman-frontend.entrypoints=https"
        - "traefik.http.routers.tallman-frontend.tls.certresolver=letsencrypt"
        - "traefik.http.services.tallman-frontend.loadbalancer.server.port=3180"
        - "traefik.swarm.network=infra_traefik"
      restart_policy:
        condition: on-failure

networks:
  # Internal network for private service communication (secure)
  tallman-internal:
    driver: overlay
    attachable: true
  # External network for Traefik ingress (exposed)
  traefik_public:
    external: true
    name: infra_traefik
